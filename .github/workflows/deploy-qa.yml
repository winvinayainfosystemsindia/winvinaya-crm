name: Deploy to QA

on:
  push:
    branches: [ qa ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Navigate to project
            cd /var/www/winvinaya-crm
            
            # Pull latest changes
            git fetch origin qa
            git checkout qa
            git reset --hard origin/qa
            
            # Make scripts executable
            chmod +x deploy/*.sh
            
            # Deploy Backend
            ./deploy/backend-deploy.sh qa
            
            # Deploy Frontend
            ./deploy/frontend-deploy.sh qa
            
            # Optional: Run health check
            if [ -f "./deploy/health-check.sh" ]; then
                ./deploy/health-check.sh qa
            fi
            
            echo "âœ… QA Deployment Complete"
