name: Deploy to Development

on:
  push:
    branches: [ develop ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Navigate to project
            cd /var/www/winvinaya-crm
            
            # Pull latest changes
            git fetch origin develop
            git checkout develop
            git reset --hard origin/develop
            
            # Make scripts executable
            chmod +x deploy/*.sh
            
            # Deploy Backend using the unified script
            ./deploy/backend-deploy.sh dev
            
            # Deploy Frontend using the unified script
            ./deploy/frontend-deploy.sh dev
            
            # Optional: Run health check
            if [ -f "./deploy/health-check.sh" ]; then
                ./deploy/health-check.sh dev
            fi
            
            echo "âœ… Development Deployment Complete"
