name: Jules Agent

on:
  issues:
    types: [labeled]

jobs:
  jules:
    if: contains(github.event.issue.labels.*.name, 'jules')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Run Jules Action
        uses: google-labs-code/jules-action@main
        with:
          jules_api_key: ${{ secrets.JULES_API_KEY }}
          prompt: "Please address this issue: #${{ github.event.issue.number }} - ${{ github.event.issue.title }}\n\n${{ github.event.issue.body }}"
