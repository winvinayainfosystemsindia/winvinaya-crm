name: Deploy to Production

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Navigate to project
            cd /var/www/winvinaya-crm
            
            # Pull latest changes
            git fetch origin main
            git checkout main
            git reset --hard origin/main
            
            # Make scripts executable
            chmod +x deploy/*.sh
            
            # 1. Run Database Backup (Critical for Prod)
            if [ -f "./deploy/backup-db.sh" ]; then
                echo "ðŸ’¾ Starting Database Backup..."
                ./deploy/backup-db.sh prod
            fi
            
            # 2. Deploy Backend
            ./deploy/backend-deploy.sh prod
            
            # 3. Deploy Frontend
            ./deploy/frontend-deploy.sh prod
            
            # 4. Run Health Check
            if [ -f "./deploy/health-check.sh" ]; then
                ./deploy/health-check.sh prod
            fi
            
            echo "âœ… Production Deployment Complete"
