# WinVinaya CRM - Development Environment Nginx Configuration
# Location: /etc/nginx/sites-available/winvinaya-dev.conf

server {
    listen 80;
    server_name dev-crm.winvinaya.com;

    # Redirect HTTP to HTTPS (uncomment after SSL setup)
    # return 301 https://$server_name$request_uri;
# }

# server {
    # listen 443 ssl http2;
    # server_name dev-crm.winvinaya.com;

    # SSL Configuration (uncomment after obtaining certificates)
    # ssl_certificate /etc/letsencrypt/live/dev-crm.winvinaya.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/dev-crm.winvinaya.com/privkey.pem;
    # ssl_protocols TLSv1.2 TLSv1.3;
    # ssl_ciphers HIGH:!aNULL:!MD5;

    # Access and error logs
    access_log /var/log/nginx/dev-crm-access.log;
    error_log /var/log/nginx/dev-crm-error.log;

    # Frontend - Serve React build
    root /var/www/winvinaya-crm/frontend/dist-dev;
    index index.html;

    # API Proxy
    location /api {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Frontend routing - handle React Router
    location / {
        try_files $uri $uri/ /index.html;
        
        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;
}
